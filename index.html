<script src="ether.min.js"></script>
<script>
window.onerror = function(error) {
    alert(error);
};
var keys = Ether.generateKeys();

var signedTx = Ether.signTransaction(keys.private, Ether.generateTx(
		"0x29aa16154a6829a7f22f950d1edb0659d105ccbe",    //to address
		420000000,										 //value in wei
		42,												 //nonce
		41000000000,									 //gasPrice
		53000											 //gasLimit
	)
);

var example = "<style>body{text-align:center;padding-top:24px;font-family:sans-serif;background:#efefef;}span{word-break: break-all; max-width:334px;padding:16px;display:inline-block}</style>" +
			  "<h1>ether-js demo</h1>" +
			  "<span><b>private key:</b><br> "+keys.private+"</span><br>" +
   			  "<span><b>public key: </b><br>"+keys.public+"</span><br>" +
   			  "<span><b>signed transaction:</b><br> "+signedTx+"</span><br>";

document.write(example);
</script>
